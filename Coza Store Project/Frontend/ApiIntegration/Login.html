<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #83868d, #2a5298);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 320px;
        }

        .login-container h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            color: white;
            text-indent: 10px;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #e63946;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            color: white;
            font-weight: 400;
        }

        .signup-prompt {
            margin-top: 20px;
            font-size: 14px;
            color: white;
        }

        .signup-button {
            margin-top: 10px;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .signup-button:hover {
            background: #e63946;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="message" id="message"></p>
        <div class="signup-prompt">
            <p>Not a user? <span id="signup-link" style="cursor: pointer; text-decoration: underline;">Sign up here</span></p>
        </div>
    </div>

    <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('http://localhost:3000/api/v1/users/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        // Log the data from the API
        console.log("Data from API:", result);
        
        document.getElementById('message').innerText = result.message;

        if (response.ok) {           

            localStorage.setItem('accessToken', result.accessToken); 
            
            let isAdmin = false;

            if (result.user.role == "admin" ) {
                isAdmin = true;
            }
            
            localStorage.setItem('isAdmin', isAdmin); // Adjust the key as necessary
            alert('Login successful!');
            window.location.href = '../index.html'; // Redirect to the main page
        } else {
            alert('Login failed: ' + result.message);
        }
    });

    document.getElementById('signup-link').addEventListener('click', function() {
        window.location.href = 'Signup.html'; 
    });
    </script>

</body>
</html>
