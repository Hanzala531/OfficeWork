<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            transition: background 0.3s;
        }
        .admin-container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a, .logout-btn {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        .sidebar ul li a:hover, .logout-btn:hover {
            background: #444;
        }
        .content {
            flex: 1;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        #theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #theme-toggle:hover {
            background: #555;
        }
        .dark-mode {
            background: #111;
            color: white;
        }
        .dark-mode .sidebar {
            background: #000;
        }
        .dark-mode .sidebar ul li a, .dark-mode .logout-btn {
            background: #222;
        }
        .dark-mode .sidebar ul li a:hover, .dark-mode .logout-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="admin-container">
        <aside class="sidebar">
            <div>
                <h2>Admin Panel</h2>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a href="#orders">Orders</a></li>
                    <li><a href="#users">Users</a></li>
                </ul>
            </div>
            <button class="logout-btn" id="logout">Logout</button>
        </aside>
        <main class="content">
            <header>
                <h1>Welcome to Admin Panel</h1>
            </header>
            <section id="dashboard">
                <h2>Dashboard Overview</h2>
                <p>Basic stats will be displayed here.</p>
            </section>
            <section id="products">
                <h2>Manage Products</h2>
                <button id="addProduct">Add Product</button>
                <table border="1" id="productTable">
                    <tr><th>Product Name</th><th>Price</th><th>Actions</th></tr>
                </table>
            </section>
            <section id="orders">
                <h2>Manage Orders</h2>
                <table border="1" id="orderTable">
                    <tr><th>Order ID</th><th>Customer</th><th>Status</th><th>Actions</th></tr>
                </table>
            </section>
            <section id="users">
                <h2>Manage Users</h2>
                <table border="1" id="userTable">
                    <tr><th>User Name</th><th>Email</th><th>Actions</th></tr>
                </table>
            </section>
        </main>
    </div>
    <script>
        // Toggle dark and light themes
        const toggleButton = document.getElementById("theme-toggle");
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Function to fetch data from an API and populate the corresponding table
        async function fetchData(url, tableId) {
            try {
                const response = await fetch(url);
                
                // Handle non-200 responses
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json(); // Parse response JSON
                const table = document.getElementById(tableId);
                table.innerHTML = table.rows[0].outerHTML; // Retain header row
                
                // Loop through fetched data and populate the table
                data.forEach(item => {
                    let row = table.insertRow();
                    Object.values(item).forEach(value => {
                        let cell = row.insertCell();
                        cell.textContent = value;
                    });
                    let actionCell = row.insertCell();
                    actionCell.innerHTML = `<button>Edit</button> <button>Delete</button> <button>Update</button> <button>Remove</button>`; // Add action buttons
                });
            } catch (error) {
                console.error("Error fetching data:", error.message); // Handle errors
            }
        }

        // Fetch data from APIs and populate tables when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            fetchData("/api/products", "productTable"); // Load products
            fetchData("/api/orders", "orderTable"); // Load orders
            fetchData("/api/users", "userTable"); // Load users
        });

        // Logout functionality
        document.getElementById("logout").addEventListener("click", () => {
            alert("Logging out..."); // Placeholder action
            window.location.href = "/login"; // Redirect to login page
        });
    </script>
</body>
</html>
