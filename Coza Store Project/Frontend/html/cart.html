<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* Popup Cart Styles */
    .cart-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      width: 90%;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .cart-popup.open {
      display: block;
    }

    .cart-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .cart-overlay.open {
      display: block;
    }

    .cart-container {
      max-width: 100%;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item h3 {
      margin: 0;
      font-size: 16px;
    }

    .cart-item p {
      margin: 5px 0;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
    }

    .quantity-controls button {
      padding: 5px 10px;
      border: 1px solid #ddd;
      background: #f4f4f4;
      cursor: pointer;
      font-size: 16px;
    }

    .quantity-controls button:hover {
      background: #ddd;
    }

    .quantity-controls input {
      width: 40px;
      text-align: center;
      border: 1px solid #ddd;
      margin: 0 5px;
      padding: 5px;
    }

    .cart-total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .cart-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .cart-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .cart-actions button:hover {
      background: #0056b3;
    }

    /* Open Cart Button */
    .open-cart-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
    }

    .open-cart-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Open Cart Button -->
  <button class="open-cart-button" onclick="toggleCart()">Open Cart</button>

  <!-- Cart Popup -->
  <div class="cart-overlay" onclick="toggleCart()"></div>
  <div class="cart-popup">
    <div class="cart-container">
      <h2>Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="cart-total">
        Total: $<span id="cart-total">0</span>
      </div>
      <div class="cart-actions">
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>

<script src="../ApiIntegration/cartIntegration.js"></script>
</body>
</html>
