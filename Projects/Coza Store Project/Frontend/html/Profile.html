<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Popup Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            z-index: 1000;
        }

        .menu-toggle:hover {
            background-color: #3700b3;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px; /* Hide menu off-screen by default */
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            transition: left 0.3s ease;
            z-index: 1001;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 60px 0 0 0;
        }

        .side-menu ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }

        .side-menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .side-menu ul li a:hover {
            color: #1abc9c;
        }

        /* Close Button */
        .close-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .close-menu:hover {
            color: #e74c3c;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        /* Show Menu and Overlay */
        .side-menu.active {
            left: 0;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Button to open the side menu -->
    <button id="menu-toggle" class="menu-toggle">☰ Open Menu</button>

    <!-- Side Popup Menu -->
    <div id="side-menu" class="side-menu">
        <button id="close-menu" class="close-menu">×</button>
        <ul>
            <li><a href="#">Admin Panel</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Subscribers</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Overlay for background dimming -->
    <div id="overlay" class="overlay"></div>

    <script>
        // Get elements
        const menuToggle = document.getElementById('menu-toggle');
        const sideMenu = document.getElementById('side-menu');
        const closeMenu = document.getElementById('close-menu');
        const overlay = document.getElementById('overlay');

        // Open the side menu
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.add('active');
            overlay.classList.add('active');
        });

        // Close the side menu
        closeMenu.addEventListener('click', () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Close the side menu when clicking outside
        overlay.addEventListener('click', () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
